<div class="container">
    <div class="header">
      <h2>Application Detailed View - MVS Supervisor Level</h2>
      <div class="profile-icon">
        <img src="assets/images/profile-image.png" alt="Profile Icon" />
      </div>
    </div>
  
    <div class="application-info">
      <div class="info-group">
        <label>Application ID</label>
        <input type="text" placeholder="Enter ID" />
      </div>
      <div class="info-group">
        <label>Applicant Name</label>
        <input type="text" placeholder="Enter Name" />
      </div>
      <div class="info-group">
        <label>Service</label>
        <input type="text" placeholder="Enter Service" />
      </div>
      <div class="info-group">
        <label>Service Type</label>
        <input type="text" placeholder="Enter Service Type" />
      </div>
      <div class="info-group">
        <label>Escalation Reason from MVS Officer</label>
        <input type="text" placeholder="Enter Reason" />
      </div>
    </div>
  
    <div class="tab-container">
      <button class="tab active">Demographic Details</button>
      <button class="tab">Documents Uploaded</button>
      <button class="tab">Retrieve NIN Details</button>
      <input type="text" placeholder="Enter the NIN" class="nin-input" />
      <button class="submit-btn">Submit</button>
    </div>
  
    <div class="details-section">
      <div class="detail-group">
        <h3>Personal Details</h3>
        <div class="detail-content"> <!-- Content goes here --></div>
      </div>
      <div class="detail-group">
        <h3>Father Details</h3>
        <div class="detail-content"> <!-- Content goes here --></div>
      </div>
    </div>
  
    <div class="action-buttons">
      <button class="approve">Approve</button>
      <button class="escalate">Escalate</button>
      <button class="reject">Reject</button>
    </div>
  </div>
